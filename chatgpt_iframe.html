<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Interface</title>
  <style>
    #chat-container {
      width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #user-input {
      width: 100%;
      padding: 5px;
    }
    #send-button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>

  <script>
    const apiKey = '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';
    const messagesDiv = document.getElementById('messages');
    const userInputElement = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', async () => {
      const userInput = userInputElement.value.trim();
      if (userInput === '') return;

      appendMessage('user', userInput);
      userInputElement.value = '';

      try {
        const botResponse = await fetchChatGPTResponse(userInput);
        appendMessage('bot', botResponse);
      } catch (error) {
        console.error(error);
        appendMessage('bot', 'Error fetching response');
      }
    });

    async function fetchChatGPTResponse(input) {
      const apiUrl = 'https://api.openai.com/v1/engines/davinci-codex/completions';
      
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          prompt: input,
          max_tokens: 50
        })
      });

      if (!response.ok) {
        throw new Error('Failed to fetch response from OpenAI API');
      }

      const data = await response.json();
      return data.choices[0].text.trim();
    }

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = sender;
      messageDiv.textContent = text;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
